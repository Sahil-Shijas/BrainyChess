<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Can You Solve This Chess Puzzle?</h1>
    
    <div id="chess-container">
        <div id="ranks">
            <div class="rank">8</div>
            <div class="rank">7</div>
            <div class="rank">6</div>
            <div class="rank">5</div>
            <div class="rank">4</div>
            <div class="rank">3</div>
            <div class="rank">2</div>
            <div class="rank">1</div>
        </div>
        <div id="board-container">
            <div id="board"></div>
            <div id="files">
                <div class="file">a</div>
                <div class="file">b</div>
                <div class="file">c</div>
                <div class="file">d</div>
                <div class="file">e</div>
                <div class="file">f</div>
                <div class="file">g</div>
                <div class="file">h</div>
            </div>
        </div>
    </div>

    <p id="message"></p>
    <button id="reset">Reset Puzzle</button> <!-- Reset Button -->
    <script src="script.js"></script>
</body>
</html>
